        <script src="js/canvas.js"></script>
        <script src="gif.worker.js"></script>
        <script src="gif.js"></script>
        <script src="js/libgif.js"></script>
        <script src="js/discordphoto.js"></script>
        <script src="js/dragdrop.js"></script>

    <body>

        <div id="dragDropOverlay">
            <div>
                <span style="font-size: 3em; color: #fff;">Drop Image Anywhere</span>
            </div>
        </div>

        <div id="container" class="">
            <div id="renderContainer">
                <div id="renderView">
                    <div id="render-close">❌</div>
                    <h1 id="render-header">Rendering...</h1>
                    <div id="renderView-progressBar">
                        <div id="renderView-progress"></div>
                    </div>
                    <img id="render-img" />
                    <div id="render-note">Save as a square for Discord!!</div>
                    <div id="render-pleaseWait">Aborting render... please wait...</div>
                    <div id="render-types"></div>
                    <a id="render-save">Save</a>
                </div>
            </div>

            <input id="input-file" type="file" accept="image/*" />

            <div id="container-canvas">
                <img id="canvas" class="hidden"></img>
                <canvas id="canvas-over" class="hidden">why</canvas>
            </div>

            <div id="container-buttons">
                <label for="input-file" class="menu-item">Open File...</label>
                <button id="switch-circle" class="switch hidden menu-item">Circle</button>
                <button id="switch-square" class="switch hidden menu-item">Sqare</button>
                <div id="fuck-ranges" class="hidden menu-item"><div>Mask Transparency</div><input type="range" value="0" min="0" max="1" step="0.01" id="slider-opacity" /></div>
                <div id="zoom" class="hidden menu-item"><span>Zoom:</span><button id="zoom-fit">Fit</button><button id="zoom-in">+</button><button id="zoom-out">-</button></div>
                <button id="btn-addPreview" class="hidden menu-item">Add Preview Size</button>
                <button id="btn-outlines" class="toggle toggle-active menu-item hidden">Toggle Mask Outline</button>
                <a id="save" class="save hidden menu-item">Render/Save</a>
                <!--div id="note" class="hidden">Note: It's usually best to preview as a circle but save as a square for Discord.</div-->
            </div>

            <div id="previews"></div>

        </div>
